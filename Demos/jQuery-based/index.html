<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <style>
      #list {
        padding-left: 0;
      }
      li {
        list-style-type: none;
      }
      li.done {
        text-decoration: line-through;
      }
    </style>
</head>
<body>
<h1>TODO List</h1>
<form id="form">
  <input type="text" id="input" />
  <input type="submit" />
</form>
<ul id="list"></ul>
<span id="count"></span>
<div id="selection">
  <button>All</button>
  <button>Active</button>
  <button>Completed</button>
</div>
<button id="clear">Clear completed</button>
</body>
</html>
