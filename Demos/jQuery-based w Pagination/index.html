<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <style>
      #list {
        padding-left: 0;
      }
      li {
        list-style-type: none;
      }
      li.done {
        text-decoration: line-through;
      }
    </style>
</head>
<body>
<h1>TODO List</h1>
<form id="form">
  <input type="text" id="input" />
  <input type="submit" />
</form>
<ul id="list">
  <li><input type='checkbox' />ABC</li>
  <li><input type='checkbox' />DEF</li>
  <li><input type='checkbox' />GHI</li>
  <li><input type='checkbox' />JKL</li>
  <li><input type='checkbox' />MNO</li>
  <li><input type='checkbox' />PQR</li>
  <li><input type='checkbox' />STU</li>
  <li><input type='checkbox' />VWX</li>
  <li><input type='checkbox' />YZÄ</li>
  <li><input type='checkbox' />ÖÜß</li>
  <li><input type='checkbox' />123</li>
  <li><input type='checkbox' />456</li>
  <li><input type='checkbox' />789</li>
  <li><input type='checkbox' />abc</li>
  <li><input type='checkbox' />def</li>
  <li><input type='checkbox' />ghi</li>
  <li><input type='checkbox' />jkl</li>
  <li><input type='checkbox' />mno</li>
  <li><input type='checkbox' />pqr</li>
</ul>
<div id="pagination">
  <button id="prev" disabled>«</button>
  <span id="page-count"></span>

</div>
<span id="count"></span>
<div id="selection">
  <button>All</button>
  <button>Active</button>
  <button>Completed</button>
</div>
<button id="clear">Clear completed</button>
</body>
</html>
