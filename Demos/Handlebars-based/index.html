<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="jquery.js"></script>
    <script src="handlebars.js"></script>
    <script src="app.js"></script>
    <style>
      #list {
        padding-left: 0;
      }
      li {
        list-style-type: none;
      }
      li.done {
        text-decoration: line-through;
      }
    </style>
</head>
<body>
<h1>TODO List</h1>
<form id="form">
  <input type="text" id="input" />
  <input type="submit" />
</form>
<div id="tmpl-canvas"></div>
<script id="tmpl" type="text/x-handlebars-template">
  <ul>
    {{#each items}}
      <li {{#if done}} class="done" {{/if}}>
        <input type="checkbox" data-id="{{@index}}"
          {{#if done}} checked {{/if}} />
        {{text}}
      </li>
    {{/each}}
  </ul>
  <span id="count">{{countText}}</span>
  <div id="selection">
    <button>All</button>
    <button>Active</button>
    <button>Completed</button>
  </div>
  <button id="clear">Clear completed</button>
</script>
</body>
</html>
